      <meta charset="UTF-8">

      <link href="main.css" rel="stylesheet">

      <body> 
            <div class = "alert-box" id = "alert">
               <p id="title">알림창임</p>
               <button onclick = "AlertBox('none');"> 닫기</button>
                 </div>
               
               <button onclick = "아이디비번알림창 ('아이디입력하세요')">버튼1</button>
               <button onclick = "아이디비번알림창 ('비밀번호입력하세요')">버튼2</button>

            <script>
                  function 아이디비번알림창 (a){
                     document.getElementById('title').innerHTML= a;
                     document.getElementById('alert').style.display= 'block';
                  }

                  function AlertBox(condition) {
                     document.getElementById('alert').style.display= condition;
                  }
               

            </script>
               </body>
